<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black; 
        }
    </style>
</head>
<body>
    <!-- 
        Given 5 boxes, Assign a random color and a random background to each box using DOM concepts
     -->
     <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <p id="text"></p>
        <button onclick="clickButton()">Submit</button>
     </div>
     <script>
        function clickButton() {
            document.getElementById("text").innerText="click the button again to change the color"
        }

        let boxes= document.querySelectorAll(".box")
        boxes.forEach(e=>{
            e.style.backgroundColor=randomColor()
            e.style.color=randomColor()
        })
                function randomColor() {
                    let var1=Math.ceil(Math.random()*255)
                    let var2=Math.ceil(Math.random()*255)
                    let var3=Math.ceil(Math.random()*255)
                    return `rgb(${var1},${var2},${var3})`
                }
     </script>
</body>
</html>
